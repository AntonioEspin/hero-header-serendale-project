<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Familjen+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Chilanka&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./styles.css">
  <title>Serendale</title>
</head>
<body>
  <main>
    <header class="header">
      <div class="header-logo">Serendale</div>
      <ul class="header-list">
        <li>Smart Contracts</li>
        <li>Services</li>
        <li>Solutions</li>
        <li>Roadmap</li>
        <li>Whitepaper</li>
      </ul>
      <nav class="header-nav">
        <img src="./static/images/mdi_github.svg" alt="mdi_github">
        <img src="./static/images/mdi_discord.svg" alt="mdi_discord">
        <img src="./static/images/mdi_reddit.svg" alt="mdi_reddit">
        <img src="./static/images/mdi_twitter.svg" alt="mdi_twitter">
      </nav>
    </header>

    <section class="hero">
      <h1>A Fast Blockchain.</h1>
      <h2>Scalable AI.</h2>
      <p>Our technology performing fast blockchain (120K TPS) and it has guaranteed AI-based data security. Proof of Stake, its
      consensus algorithm enables unlimited speeds.</p>
      <div class="hero-buttons">
        <button>Get started</button>
        <button>Ecosystems</button>
      </div>
    </section>
  </main>
</body>
</html>
